server {
    listen 80;
    server_name _;

    # =========================================
    # 1. CABECERAS DE SEGURIDAD
    # =========================================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    add_header X-XSS-Protection "1; mode=block";

    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
        connect-src 'self';
        object-src 'none';
        frame-src 'self' *;
    " always;

    # =========================================
    # 2. GZIP
    # =========================================
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1024;


    # =========================================
    # 3. ASSETS (CACHE)
    # =========================================
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }


    # =========================================================
    # 4. PROXY PARA TU BACKEND (EXPRESS)
    # =========================================================
    # ENVÍA SOLO ESTAS RUTAS AL BACKEND
    location ~ ^/(auth|admin|utils|message|queryPeople|docs) {
        proxy_pass http://backend:4000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        limit_except GET POST PUT DELETE {
            deny all;
        }
    }


    # =========================================================
    # 5. FRONTEND (React SPA) — ÚLTIMO CATCH-ALL
    # =========================================================
    location / {
        try_files $uri $uri/ /index.html;
        root /usr/share/nginx/html;
        index index.html;
    }


    # =========================================================
    # 6. BLOQUEO DE ARCHIVOS SENSIBLES
    # =========================================================
    location ~* \.(env|ini|log|sql|conf)$ {
        deny all;
    }
}
